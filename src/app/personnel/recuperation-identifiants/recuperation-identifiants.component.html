<div class="row">
  <div class="mx-auto">
    <div class="alert alert-info" [hidden]="message === ''" role="alert">
      {{message}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form (ngSubmit)="onRecuperationIdentifiants(f)" #f="ngForm">
      <div class="form-group">
        <label for="username">Username : </label>
        <input type="text" id="username" class="form-control" name="username" ngModel required>
      </div>
      <div class="form-group">
        <label for="email">E mail : </label>
        <input type="email" id="email" class="form-control" name="email" ngModel required>
      </div>
      <div class="form-group">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Récupérer !</button>
    </form>
  </div>
</div>
