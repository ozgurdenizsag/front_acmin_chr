<div class="alert alert-warning alert-dismissible fade show mx-5 col-lg-6 mt-5" [hidden]="message===''" role="alert">
  {{message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="col-sm-8 col-sm-offset-S">
  <form [formGroup]="utilisateurForm" (ngSubmit)="onSubmitForm()">
    <div class="form-group">
      <input type="text" class="form-control" hidden id="id" formControlName="id">
    </div>
    <div class="form-group">
      <label for="newLogin">Login : </label>
      <input type="text" class="form-control" id="newLogin" readonly formControlName="newLogin">
    </div>
    <div class="form-group">
      <label for="newPassword">Password : </label>
      <input type="password" placeholder="Veuillez respecter la politique de mot de passe Worldline"
             class="form-control" id="newPassword" formControlName="newPassword"
             pattern="^(?=.*[A-Z])(?=.*[!@#$&*])(?=.*[0-9])(?=.*[a-z]).{8,}$">
    </div>
    <div class="form-group">
      <label for="email">Email : </label>
      <input type="text" class="form-control" id="email" formControlName="email">
    </div>
    <div formArrayName="roles">
      <h3>Les r√¥les</h3>
      <div class="row form-group"  *ngFor="let roleControl of getRoles().controls; let i = index">
        <div class="col">
          <input type="text" style="margin-bottom: 2%" class="form-control" readonly [formControlName]="i">
        </div>
      </div>
    </div>
    <div class="col-lg-12">
      <button class="btn btn-primary" [disabled]="utilisateurForm.invalid" type="submit">Enregistrer</button>
    </div>
  </form>
</div>
