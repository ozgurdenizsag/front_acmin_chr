<form class="mt-5" [formGroup]="roleForm" (ngSubmit)="modifierRoleLibelle()">
  <div class="row">
    <div class="col-4">
      <input type="text" id="roleName" class="form-control" formControlName="roleName" name="roleName" required
             placeholder="Uniquement des lettres majuscules..." minlength="5" pattern="^[A-Z]+$">
    </div>
    <div class="col">
      <button type="submit" class="btn btn-primary mr-1" [disabled]="roleForm.invalid">Appliquer</button>
      <button type="submit" class="btn btn-danger" data-toggle="modal" (click)="loadIdRole()" data-target="#modalRole">Supprimer</button>
    </div>
  </div>
</form>
<div class="modal fade" id="modalRole" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel1">{{modalTitre}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{modalMessage}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Non</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteRole()">Oui</button>
      </div>
    </div>
  </div>
</div>
