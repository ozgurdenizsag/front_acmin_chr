<div class="row" [hidden]="hiddenUtilisateurOptions()">
  <div class="col">
    <p> {{login}} - {{email}} - {{roles}} </p>
  </div>
  <div class="col">
    <a style="margin-right: 2px" (click)="sendDataUser()" class="btn btn-info">Modifier</a>
    <button class="btn btn-danger" data-toggle="modal" data-target="#exampleModal1" (click)="loadIdUser()" >Supprimer</button>
  </div>
</div>
<div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel1">{{modalTitre}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{modalMessage}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Non</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteDataUser()">Oui</button>
      </div>
    </div>
  </div>
</div>
