<div class="col-sm-8 col-sm-offset-S">
  <form [formGroup]="utilisateurForm" (ngSubmit)="onSubmitForm()">
    <div class="form-group">
      <input type="text" class="form-control" hidden id="id" formControlName="id">
    </div>
    <div class="form-group">
      <label for="newLogin">Login : </label>
      <input type="text" class="form-control" id="newLogin" formControlName="newLogin">
    </div>
    <div class="form-group">
      <label for="newPassword">Password : </label>
      <input type="password" placeholder="Veuillez respecter la politique de mot de passe Worldline"
             class="form-control" id="newPassword" formControlName="newPassword" [readOnly]="userId!==-1"
             pattern="^(?=.*[A-Z])(?=.*[!@#$&*])(?=.*[0-9])(?=.*[a-z]).{8,}$">
    </div>
    <div class="form-group">
      <label for="email">Email : </label>
      <input type="text" class="form-control" id="email" formControlName="email" [readOnly]="userId!==-1">
    </div>
    <div formArrayName="roles">
      <h3>Les rôles</h3>
      <div class="row form-group"  *ngFor="let roleControl of getRoles().controls; let i = index">
        <div class="col">
          <input type="text" style="margin-bottom: 2%" class="form-control" [formControlName]="i"
                 placeholder="Uniquement des lettres majuscules..." minlength="3" pattern="^[A-Z]+$">
        </div>
        <div class="col">
          <button type="button" style="margin-bottom: 2%" class="btn btn-danger" (click)="onDeleteRole(i)">-</button>
        </div>
      </div>
    </div>
    <div class="col-lg-12">
      <button type="button" class="btn btn-success" (click)="onAddRole()">Ajouter un rôle</button>
      <button class="btn btn-primary" [disabled]="utilisateurForm.invalid" type="submit">Enregistrer</button>
      <button class="btn btn-secondary" (click)="onRetour()" type="button">Retour</button>
    </div>
  </form>
</div>
