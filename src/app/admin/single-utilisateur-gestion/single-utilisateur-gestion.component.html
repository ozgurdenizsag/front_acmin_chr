<div class="col-sm-8 col-sm-offset-S">
  <form [formGroup]="utilisateurForm" (ngSubmit)="onSubmitForm()">
    <div class="form-group">
      <input type="text" class="form-control hidden" id="id" formControlName="id">
    </div>
    <div class="form-group">
      <label for="newLogin">Login : </label>
      <input type="text" class="form-control" id="newLogin" formControlName="newLogin">
    </div>
    <div class="form-group">
      <label for="newPassword">Password : </label>
      <input type="password" class="form-control" id="newPassword" formControlName="newPassword">
    </div>
    <div class="form-group">
      <label for="email">Email : </label>
      <input type="text" class="form-control" id="email" formControlName="email">
    </div>
    <div formArrayName="roles">
      <h3>Les rôles</h3>
      <div class="form-group"  *ngFor="let roleControl of getRoles().controls; let i = index">
        <div class="col-md-10">
          <input type="text" style="margin-bottom: 2%" class="form-control" [formControlName]="i">
        </div>
        <div class="col-md-2">
          <button type="button" style="margin-bottom: 2%" class="btn btn-danger" (click)="onDeleteRole(i)">-</button>
        </div>
      </div>
    </div>
    <div class="col-lg-12">
      <button type="button" class="btn btn-success" (click)="onAddRole()">Ajouter un rôles</button>
      <button class="btn btn-primary" [disabled]="utilisateurForm.invalid" type="submit">Enregistrer</button>
    </div>

  </form>
</div>
