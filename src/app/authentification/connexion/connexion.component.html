<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <div [ngClass]="{'alert alert-info':true,
                      'hidden': credentialsError}" role="alert">
      Login ou mot de passe <strong>incorrect !</strong>
      <button (click)="onCredentialsErrorClicked()" type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form (ngSubmit)="onLogIn(f)" #f="ngForm">
      <div class="form-group">
        <label for="username">Username : </label>
        <input type="text" id="username" class="form-control" name="username" ngModel required>
      </div>
      <div class="form-group">
        <label for="password">Password : </label>
        <input type="password" id="password" class="form-control" name="password" ngModel required>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Log in</button>
    </form>
  </div>
</div>
